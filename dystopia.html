<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewpoint" content="width=device-width, initial-scale=1">
		<title>Portal Escape</title>
		<link rel="stylesheet" href="stylish.css">
	</head>
	<body>
		<div class="screen">
			<div class="side_left">
			<img src="ChamberLeft.png" class="stretch_image_size"></div>
			<div class="center">
				<div class="lid up">
				<img src="ChamberTop.png" class="stretch_image_size"> </div>
				<div class="puzzle">
					<div class="column 1">
						<div class="pp a"><img src="A2.png" class="stretch_image_size" onclick="nextImage(this)"></div>
						<div class="pp e"><img src="E.png" class="stretch_image_size"></div>
						<div class="pp i"><img src="I.png" class="stretch_image_size"></div>
						<div class="pp m"><img src="M.png" class="stretch_image_size"></div>
					</div>
					<div class="column 2">
						<div class="pp b"><img src="B.png" class="stretch_image_size"></div>
						<div class="pp f"><img src="F.png" class="stretch_image_size"></div>
						<div class="pp j"><img src="J.png" class="stretch_image_size"></div>
						<div class="pp n"><img src="N.png" class="stretch_image_size"></div>
					</div>
					<div class="column 3">
						<div class="pp i"><img src="C.png" class="stretch_image_size"></div>
						<div class="pp j"><img src="G.png" class="stretch_image_size"></div>
						<div class="pp k"><img src="K.png" class="stretch_image_size"></div>
						<div class="pp o"><img src="O.png" class="stretch_image_size"></div>
					</div>
					<div class="column 4">
						<div class="pp d"><img src="D.png" class="stretch_image_size"></div>
						<div class="pp h"><img src="H.png" class="stretch_image_size"></div>
						<div class="pp l"><img src="L.png" class="stretch_image_size"></div>
						<div class="pp p"><img src="P.png" class="stretch_image_size"></div>
					</div>
				</div>
					<div class="lid down">
						<img src="ChamberBottom.png" class="stretch_image_size">
					</div>
				</div>
		<div class="side_right">
			<img src="ChamberRight.png" class="stretch_image_size"></div>
		</div>
			<script src="scripture.js"></script>
	</body>
</html>
